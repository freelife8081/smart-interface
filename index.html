<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Contract Interactor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Smart Contract Interactor</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p id="walletAddress"></p>

    <input type="text" id="contractAddressInput" placeholder="Smart Contract Address" />
    <textarea id="abiInput" placeholder="Paste ABI here"></textarea>
    <button onclick="loadContract()">Load Contract</button>

    <div class="tabs" id="functionTabs"></div>
    <div id="functionsContainer"></div>
    <div id="functionOutput"></div>
    <p id="status"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
