<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Contract Interactor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Smart Contract Interactor</h1>
    
    <button id="connectWallet">Connect Wallet</button>
    <p id="walletAddress"></p>

    <input type="text" id="contractAddressInput" placeholder="Smart Contract Address" />
    <textarea id="abiInput" placeholder="Paste ABI here"></textarea>
    <button onclick="loadContract()">Load Contract</button>

    <div class="tabs" id="functionTabs"></div>
    
    <div id="functionsContainer"></div>

    <div id="functionOutput" class="output-box"></div>
    <p id="status" class="status-message"></p>
  </div>

  <!-- Modal for confirmation -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <span class="modal-title">Confirm Transaction</span>
      <p id="modalFunctionName"></p>
      <p>Estimated Gas: <span id="modalGas"></span></p>
      <div class="modal-buttons">
        <button id="confirmYes">Yes, Execute</button>
        <button id="confirmNo">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
